    <h1>Images</h1>
    <p>
      This page covers common image formats, but you may also be lookig for
      <a href="links.html">links</a> and
      <a href="misc/extras.html">useful extras</a>.
    </p>
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img
      src="misc/images/mochi.jpg"
      alt="A mochi ball in a bubble"
      width="75"
    />
    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="misc/images/mochi.gif" alt="A dancing mochi ball" width="75" />
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="misc/images/mochi.png" alt="A mochi ball" width="75" />
    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. User them wherever you can.</p>
    <img
      src="misc/images/mochi.svg"
      alt="A mochi ball with BÃ©zier handles"
      width="75"
    />
